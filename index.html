      <h1>歷屆總統大選，藍綠這樣拉鋸</h1>
      <hr>
      <p>本圖呈現自2000年總統大選以來，歷屆選舉各縣市民進黨和國民黨總統候選人得票率的差值。計算方式為「民進黨總統候選人得票率減國民黨候選人得票率」，差值為正代表民進獲勝，負值為國民黨獲勝。國、民黨兩黨以外候選人略去不計。</p>
